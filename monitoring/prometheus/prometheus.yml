---
global:
  scrape_interval: '5s'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'

  - job_name: 'ui'
    static_configs:
      - targets:
        - 'ui:9292'

  - job_name: 'comment'
    static_configs:
      - targets:
        - 'comment:9292'

  - job_name: 'node'    
    static_configs:
      - targets:
        - 'node-exporter:9100'

  - job_name: 'mongodb'
    static_configs:
      - targets:
        - 'mongod_exporter:9216'

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module:   # Look for a HTTP 200 response.
        - http_2xx
        - tcp_connect
        - icmp  
    static_configs:
      - targets:
        - http://post:5000    # Target to probe post
        - http://ui:9292      # Target to probe ui
        - http://comment:9292 # Target to probe comment
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115  # The blackbox exporter's real hostname:port.

